<html>
  <head>
    <title>Publication Reporter</title>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style>
    .pubmed_link
    {
      display: block;
      padding: 10px;
    }
    .pubmed_title
    {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: block;
      padding: 10px
    }
    .pubmed_title:hover
    {
      white-space: normal;
    }
    .dropdown-menu>li
    {
      display: block;
      padding: 3px 20px;
      clear: both;
      font-weight: 400;
      line-height: 1.42857143;
      white-space: nowrap;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row page-header">
        <div class="col-md-12">
    <h1>Publication Reporter</h1>
          <p>This project isn't ready yet</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        {% for pubmed_id, publication in publications.items() %}
          {% if publication.has_affiliated_authors() %}
          <div class="panel panel-info" id="pubmed_id_{{ pubmed_id }}">
            {% include "publication.html" %}
          </div>
          {% endif %}
        {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
