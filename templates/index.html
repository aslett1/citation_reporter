<html>
  <head>
    <title>Publication Reporter</title>
    <script src="/static/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
    <script src="/static/bootstrap.min.js"></script>
    <style>
    .pubmed_link
    {
      display: block;
      padding: 10px;
    }
    .pubmed_title
    {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: block;
      padding: 10px
    }
    .pubmed_title:hover
    {
      white-space: normal;
    }
    .dropdown-menu>li
    {
      display: block;
      padding: 3px 20px;
      clear: both;
      font-weight: 400;
      line-height: 1.42857143;
      white-space: nowrap;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row page-header">
        <div class="col-md-12">
    <h1>Publication Reporter</h1>
          <p>This project isn't ready yet</p>
        </div>
      </div>
      <div class="row" id="publication-data">
        <div class="col-md-12">
        {% for pubmed_id, publication in publications.items() %}
          {% if publication.has_affiliated_authors() %}
          <div class="panel panel-info" id="pubmed_id_{{ pubmed_id }}">
            {% include "publication.html" %}
          </div>
          {% endif %}
        {% endfor %}
        </div>
      </div>
    </div>
    <script>
      $( "#publication-data" ).on('click', ".dropdown-menu>li>a", function(event) {
        event.preventDefault();
        var author_string = encodeURIComponent($(this).data('author_string'));
        var pubmed_id = $(this).data('pubmed_id');
        var author_id = $(this).data('author_id');
        var confirmation_status = $(this).data('status');
        var URL = "/publication/" + pubmed_id + "/" + author_string + "/";
        var data = {};
        data[author_id] = confirmation_status;
        $.ajax({
          url: URL,
          type: 'PUT',
          data: JSON.stringify(data),
          contentType: 'application/json',
          success: function(result) {
            $( "#pubmed_id_" + pubmed_id ).html(result)
          }
        });
      });
    </script>
  </body>
</html>
